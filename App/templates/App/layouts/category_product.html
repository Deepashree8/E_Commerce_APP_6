<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} Products</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        header {
            background-color: orange;
            padding: 10px;
            text-align: center;
            color: white;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .card-body{
            width: 100%%;
            margin-bottom: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .home-return {
            position: absolute; 
            top: 10px; 
            right: 10px; 
            background-color: orange;
            color: rgb(251, 249, 246); 
            text-decoration: none; 
            padding: 5px 10px; 
            border-radius: 5px; 
        }

    </style>

</head>
<body>
    <header>
        <h1>My Shopping Home</h1>
        <a href="{% url 'home' %}" class="home-return"><-Back To Home</a>
    </header>
    <div class="container">
        <h1 class="my-4">Products in {{ category.name }}</h1>

        <div class="row">
            {% if products %}
                {% for product in products %}
                    <div class="col-md-4 mb-4">
                        <div class="card h-50" style="width: 18rem;">
                            <img src="{{ product.image.url }}" class="product-image" alt="{{ product.name }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ product.name }}</h5>
                                <p class="card-text">Price: {{ product.price }}</p>
                                <p class="card-text">Stock: {{ product.stock }}</p>
                                <a href="{% url 'product_reviews' product.pk %}" class="btn btn-primary">Reviews</a>
                                <a href="{% url 'product_details' product.pk %}" class="btn btn-primary">View Details</a>
                            </div>

                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No products available in this category.</p>
            {% endif %}
        </div>

    </div>

    <!-- Add Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
